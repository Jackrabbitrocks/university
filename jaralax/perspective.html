<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.test-elements {
			height: 300px;
			width: 300px;
		}
		.container{
			border: #ccc thin solid;
			margin: 30px auto;
		}
		.per{
			background-color: #f00;
			transform: perspective( 300px ) rotateY( 45deg );
			perspective-origin: 25% 75%;
		}

</head>

	<div class="container test-elements">
		<div class="per test-elements"></div>
	</div>
</body>
